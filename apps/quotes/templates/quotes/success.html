<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        | <a href="/logout">Logout</a></p>
        <h1>Welcome {{ user.first_name }}!</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <table>
            <th>Quotable Quotes</th>
            <td>{{message}}</td>
            <p>Posted by {{first_name}} | <button type="submit">Add to My List</button></p>
        </table>
        <table>
            <th>Your Favorites</th>
            <td>{{message}}</td>
            <p>Posted by {{first_name}} | <button type="submit">Remove to My List</button></p>
        </table>
        <h3>Contribute a Quote:</h3>
        <form action="/add" method="POST">
            {% csrf_token %}
            <div class="form-contribute">
                <label for="quote_by">Quoted By:</label>
                <input type="text" name="quote_by">
            </div>
            <div class="form-contribute">
                <label for="message">Message:</label>
                <input type="text" name="message">
            </div>
            <input type="submit" value='Register'>
        </form>
    </body>
</html>
